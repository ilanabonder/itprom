<section class="container centered">
  <div class="about">
    <h1>{{ .Site.Params.author }} - {{ .Site.Params.info }}</h1>
    <img src='/images/black_hole.gif' style='width: 40%'/>
    <ul>
      {{ range sort .Site.Params.social }}
      <li><a href="{{ .url }}">{{ .name }}</a></li>
      {{ end }}
    </ul>
  </div>
</section>
